<html>
    <head>
        <title>Langton's Ant</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/p5.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <div id="navbar"></div>
        <script src="navbar.js"></script>
        <h2>Langton's Ant</h2>
        <hr>
        <button class="btn btn-sm btn-primary with-margin" onclick="start();">Start</button><br>
        <button class="btn btn-sm btn-primary with-margin" onclick="stop();">Stop</button><br>
        <button class="btn btn-sm btn-primary with-margin" onclick="clearCells();">Clear</button><br>
        <button class="btn btn-sm btn-primary with-margin" onclick="resetPos();">Reset ant position</button><br>
        <div class="container-fluid">
            <div class="row">
                <div class="input-group input-group-md col-lg-3 col-md-6 col-sm-8 col-xs-10">
                    <span class="input-group-addon">Speed</span>
                    <input id="speed" class="form-control" type="number" value="10">
                </div>
            </div>
        </div>

        <script src="js/ant.js"></script>
    </body>
</html>
