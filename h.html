<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="hfavicon.png">
        <title>H</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>

    <body>
        <div id="navbar"></div>
        <script src="navbar.js"></script>

        <h2 style="font-family: Times New Roman">H</h2>

        <script src="js/h.js"></script>

        <div class="container-fluid">
            <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12" id="explanation">
                Width and height control
                how big it can get, and wait between iterations changes how quickly it grows.
                When you click "Stop", you can download it.
            </div>
        </div>

        <br>
        <div class="container-fluid">
            <div class="row">
    			<div class="input-group input-group-md col-lg-3 col-md-6 col-sm-8 col-xs-10">
                    <span class="input-group-addon">Line length</span>
                    <input id="lineLength" class="form-control" type="number" value="4">
                </div>
            </div>
            <br>
            <div class="row">
    			<div class="input-group input-group-md col-lg-3 col-md-6 col-sm-8 col-xs-10">
                    <span class="input-group-addon">Width</span>
                    <input id="w" class="form-control" type="number" value="500">
                </div>
            </div>
            <br>
            <div class="row">
    			<div class="input-group input-group-md col-lg-3 col-md-6 col-sm-8 col-xs-10">
                    <span class="input-group-addon">Height</span>
                    <input id="h" class="form-control" type="number" value="500">
                </div>
            </div>
            <br>
            <div class="row">
    			<div class="input-group input-group-md col-lg-3 col-md-6 col-sm-8 col-xs-10">
                    <span class="input-group-addon">Wait between iterations (ms)</span>
                    <input id="delay" class="form-control" type="number" value="0">
                </div>
            </div>
            <br>
            <div class="row">
    			<div class="input-group input-group-md col-lg-3 col-md-6 col-sm-8 col-xs-10">
                    <span class="input-group-addon hidden-xs">Chance that a new branch will form</span>
                    <span class="input-group-addon hidden-sm hidden-md hidden-lg">New branch chance</span>
                    <input id="chance" class="form-control" type="number" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>
        <br>


        <button class="btn btn-sm btn-success with-margin" id="begin" onclick="beginH();">Begin</button><br>
        <button class="btn btn-sm btn-danger with-margin"  id="stop"  onclick="stop();">Stop</button><br>

        <div id="download">
            <a href="#" id="link" download="h.png">Download H</a>
        </div>

        <canvas width="100" height="100" id="canvas"></canvas><br>


    </body>



</html>
